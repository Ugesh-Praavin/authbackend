version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: uauth-postgres
    restart: always
    environment:
      POSTGRES_DB: uauth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: uauth-redis
    restart: always
    ports:
      - "6379:6379"
